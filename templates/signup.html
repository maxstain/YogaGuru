{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen">
    <div class="flex bg-white px-8 py-8 lg:p-20 rounded-lg shadow-md flex-col lg:flex-row items-center justify-between space-y-6 lg:space-y-0">
        <img class="lg:w-[550px] lg:h-[550px] w-[200px] h-[200px]" src="{{url_for('static', filename='login.jpg')}}"
             alt="login"/>
        <div class="w-72">
            <h2 class="text-2xl font-semibold mb-6">Welcome to
                <span class="text-green-900 font-bold font-[playfair-display] italic">Yogi</span>
                <span class="text-green-300 font-bold font-[playfair-display] italic">Nova</span>
            </h2>
            <p class="text-gray-600 mb-4">Sign up to create your Yogi nova account</p>
            <form class="flex flex-col space-y-4" method="POST" action="{{ url_for('signup') }}">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <button type="submit"
                        class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition duration-200">
                    Sign Up
                </button>
            </form>
            {% if error %}
            <div class="mt-4 text-red-600">
                {{ error }}
            </div>
            {% endif %}
            <div class="flex items-center justify-center gap-2 mt-4">
                <span class="text-sm text-center">Already have an account?</span>
                <a class="text-blue-500" href="{{url_for('login')}}">
                    Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
