{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen">
    <div class="flex bg-white p-8 rounded-lg shadow-md">
        <div class="w-72">
            <h2 class="text-2xl font-bold mb-6">Login</h2>
            <p class="text-gray-600 mb-4">Login to access your Yogi nova account</p>
            <form class="flex flex-col space-y-4" method="POST" action="{{ url_for('login') }}">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <button type="submit"
                        class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition duration-200">
                    Login
                </button>
            </form>
            {% if error %}
            <div class="mt-4 text-red-600">
                {{ error }}
            </div>
            {% endif %}
            <span class="text-sm text-center">Don't have an account?
                <a class="text-blue-500" href="{{url_for('signup')}}">
                    Sign up
                </a>
            </span>
        </div>
        <img class="w-[400px]" src="{{url_for('static', filename='login.jpg')}}" alt="login"/>
    </div>
</div>
{% endblock %}
