<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yogi Nova</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='Yoga_Logo.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body style="background-color: #96c893">
<div class="flex justify-between items-center px-10">
    {% if current_user.is_authenticated %}
    <a href="{{url_for('home')}}" class="p-2">
        <img src="{{ url_for('static', filename='3.png') }}" alt="logo" class="inline-block h-20 w-20">
    </a>
    <nav class="flex space-x-6">
        <a href="{{url_for('home')}}" class="text-gray-800 hover:underline">Home</a>
        <a href="{{url_for('logout')}}" class="text-gray-800 hover:underline">Logout</a>
    </nav>
    {% else %}
    <a href="{{url_for('index')}}" class="text-2xl font-bold text-green-800">Yogi <span
            class="text-green-100">Nova</span></a>
    <nav class="flex space-x-6">
        <a href="{{ url_for('login') }}" class="text-gray-800 hover:underline">Login</a>
        <a href="{{ url_for('signup') }}" class="text-gray-800 hover:underline">Register</a>
    </nav>
    {% endif %}
</div>
{% block content %}
{% endblock %}
</body>
</html>
